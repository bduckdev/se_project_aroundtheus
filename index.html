<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul
            class="gallery__container page__section"
            id="gallery-container"
          ></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__text">Â© 2023 Brennan Duck</h2>
      </footer>
      <!-- PROFILE EDIT MODAL -->
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button class="modal__close" id="profile-edit-close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form" name="profile-edit-form">
            <input
              class="modal__input"
              type="text"
              name="title"
              placeholder="Name"
              id="profile-name-input"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
            <input
              class="modal__input"
              type="text"
              name="description"
              placeholder="Description"
              id="profile-description-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
            <button class="modal__button" type="submit" disabled>Save</button>
          </form>
        </div>
      </div>
      <!-- ADD CARD MODAL -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button class="modal__close" id="add-card-close"></button>
          <p class="modal__heading">New Place</p>
          <form class="modal__form" name="add-card-form">
            <input
              class="modal__input"
              type="text"
              name="Image Link"
              placeholder="Title"
              id="add-card-title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="add-card-title-input-error"></span>
            <input
              class="modal__input"
              type="url"
              name="Image Link"
              placeholder="Image Link"
              id="add-card-image-input"
              required
            />
            <span class="modal__error" id="add-card-image-input-error"></span>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <!-- VIEW IMAGE MODAL -->
      <div class="modal" id="view-image-modal">
        <div class="modal__container modal__container_image">
          <button class="modal__close" id="view-image-close"></button>
          <img src="#" alt="" class="modal__image" id="image-modal-image" />
          <p class="modal__text" id="image-modal-text"></p>
        </div>
      </div>
      <!-- CARD TEMPLATE -->
      <template id="card-template">
        <li class="card">
          <button class="card__delete" id="card-delete"></button>
          <img src="#" alt="" class="card__image" id="card-image" />
          <div class="card__description">
            <h2 class="card__title" id="card-title"></h2>
            <button
              class="card__button"
              type="button"
              id="card-button"
            ></button>
          </div>
        </li>
      </template>
    </div>
    <script src="./pages/index.js" type="module"></script>
    <!-- <script src="./scripts/validate.js" type="module"></script> -->
  </body>
</html>
