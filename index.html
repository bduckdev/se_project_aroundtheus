<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the U.S." />
    <link rel="stylesheet" type="text/css" href="pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__container page__section">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise Nationa...</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <h2 class="footer__text">Â© 2023 Brennan Duck</h2>
      </footer>
      <div class="modal modal_opened">
        <div class="modal__container">
          <button class="modal__close"></button>
          <p class="modal__heading">Edit Profile</p>
          <form class="modal__form">
            <input type="text" name="title" />
            <input type="text" name="description" />
            <button class="modal__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
